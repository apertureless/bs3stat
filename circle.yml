machine:
  node:
    version: 6
  services:
    - docker
	environment:
			IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
	  - go get github.com/tools/godep
    - sh ./build.sh

	override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
		- sh ./build-app.sh
    - docker build -t apertureless/bs3stat .
    - docker run -p 3000:3000 apertureless/bs3stat:
        background: true
    - sleep 10

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push apertureless/bs3stat
